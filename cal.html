<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="name">Calculator</div>
            <div class="result">
                <input type="text" placeholder="0" id="result" readonly>
            </div>
        </div>
        
        <div class="bottom">
            <button class="button" id="clear">C</button>
            <button class="button" id="modulo">%</button>
            <button class="button" id="cut">DEL</button>
            <button class="button" id="div">/</button>
            <button class="button" id="seven">7</button>
            <button class="button" id="eight">8</button>
            <button class="button" id="nine">9</button>
            <button class="button" id="mul">*</button>
            <button class="button" id="four">4</button>
            <button class="button" id="five">5</button>
            <button class="button" id="six">6</button>
            <button class="button" id="sub">-</button>
            <button class="button" id="one">1</button>
            <button class="button" id="two">2</button>
            <button class="button" id="three">3</button>
            <button class="button" id="add">+</button>
            <button class="button" id="zeroes">00</button>
            <button class="button" id="zero">0</button>
            <button class="button" id="dec">.</button>
            <button class="button" id="res">=</button>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
